<h5>Horizontal</h5>
<p-splitter styleClass="panel-splitter">
  <ng-template pTemplate>
    <pre>{{ facturaBackEnd | json }}</pre>
  </ng-template>
  <ng-template pTemplate>
    <pre>
        {{ facturaJSON | json }}
        </pre

  </ng-template>
  <ng-template pTemplate>
    <pre>
          {{ this.xmlTransformado }}
          </pre
    >
  </ng-template>
</p-splitter>
